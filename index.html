<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Swap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Book Swap!</h1>

  <!-- Add Book Section -->
<section id="add-book">
  <h2>Add a Book</h2>
  <form id="book-form">
    <label>
      Title:
      <input type="text" id="title" placeholder="Enter book title" required />
    </label>
    <label>
      Author:
      <input type="text" id="author" placeholder="Enter author's name" required />
    </label>
    <label>
      Publisher:
      <input type="text" id="publisher" placeholder="Enter publisher's name" required />
    </label>
    <button type="submit">Add Book</button>
  </form>
</section>

  <!-- Inventory Section -->
  <section id="inventory">
    <h2>Current Inventory</h2>
    <ul id="book-list"></ul>
  </section>

  <script src="index.js"></script>
</body>
</html>
