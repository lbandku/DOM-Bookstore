<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Swap</title>
  <link rel="stylesheet" href="style.css" />

    <!-- Link Google Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

      <!-- Link Typewriter Effect -->
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <h1>Welcome to Book Swap!</h1>
      <h4 id="simpleUsage2" class="typeTagline"></h4>  <!-- Type Store Tagline: A Novel Way to Recycle -->
<br>
<br>

</head>
<body>
  <main>
    <!-- Insert Book Swap Image -->
    <img src="assets/book_swap_image.jpg" alt="Book Swap Illustration" class="store-image" />
    <br>
    <br>

    <section id="add-book">
      <h2>Add a Book</h2>
      <form id="book-form">
        <label>
          Title:
          <input type="text" id="title" placeholder="Enter book title" required />
        </label>
        <label>
          Author:
          <input type="text" id="author" placeholder="Enter author's name" required />
        </label>
        <label>
          Publisher:
          <input type="text" id="publisher" placeholder="Enter publisher's name" required />
        </label>
        <button type="submit">Add Book</button>
      </form>
    </section>
  <br>
  
    <section id="inventory">
      <h2>Books in Stock</h2>
      <table id="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Book rows go here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
